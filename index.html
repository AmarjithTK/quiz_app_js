<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="center"></div>

    <div class="container header">
        <h1 class="text-center primary my-5">Quizzee Trivia</h1>

        <h3 class="text-center h2-primary my-5">Choose your catagory</h3>
    </div>

    <div class="container form-container">
        <form class="form-inline js__form">
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Catagory</option>


            <option value="8">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>









            <button type="submit" class="btn btn-primary my-5 mx-auto">
					Submit
				</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <style>

    </style>


    <script>
        const select = document.querySelector('select');
        const form = document.querySelector('.js__form')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const selectedValue = select.options[select.selectedIndex].value

            generateLink(selectedValue)


        })


        const generateLink = (index) => {


            let accesskey
            if (index > 8)
            accesskey = `https://opentdb.com/api.php?amount=25&category=${index}&type=multiple`
            else
            accesskey = 'https://opentdb.com/api.php?amount=25&type=multiple'



          localStorage.setItem('access',accesskey)

            console.log(localStorage.getItem('access'))

            redirect()

        }


        const redirect = () =>{

            window.location = "quiz.html"
        }
    </script>



</body>

</html>
