<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/index.css" />
    <style></style>
</head>

<body>
    <div class="center d-flex justify-content-center align-items-center">
        <div class="cover">
            <div class="container header" style="margin-top: 5rem;">
                <h1 class="text-center primary my-3" style="
							font-family: 'Montserrat', sans-serif;
							font-weight: 900;
							font-size: 3rem;
						">
                    <span>Quizzee</span>
                    <span class="badge badge-primary">Trivia</span>
                </h1>

                <h4 class="text-center h2-primary my-5" style="font-family: 'Montserrat', sans-serif; font-weight: 800;">
                    Choose your Preferences
                </h4>
            </div>

            <div class="container form-container" style="margin-top: 1rem;">
                <form class="form-inline js__form">
                    <select class="custom-select text-center my-2 category" id="inlineFormCustomSelectPref" style="
								font-family: 'Montserrat', sans-serif;
								font-weight: 900;
								width: 100%;
							">
							<option value="8" selected>Any Category</option>
							<option value="9">General Knowledge</option>
							<option value="10">Entertainment: Books</option>
							<option value="11">Entertainment: Film</option>
							<option value="12">Entertainment: Music</option>
							<option value="13">Entertainment: Musicals &amp; Theatres</option>
							<option value="14">Entertainment: Television</option>
							<option value="15">Entertainment: Video Games</option>
							<option value="16">Entertainment: Board Games</option>
							<option value="17">Science &amp; Nature</option>
							<option value="18">Science: Computers</option>
							<option value="19">Science: Mathematics</option>
							<option value="20">Mythology</option>
							<option value="21">Sports</option>
							<option value="22">Geography</option>
							<option value="23">History</option>
							<option value="24">Politics</option>
							<option value="25">Art</option>
							<option value="26">Celebrities</option>
							<option value="27">Animals</option>
							<option value="28">Vehicles</option>
							<option value="29">Entertainment: Comics</option>
							<option value="30">Science: Gadgets</option>
							<option value="31">
								Entertainment: Japanese Anime &amp; Manga
							</option>
							<option value="32">
								Entertainment: Cartoon &amp; Animations
							</option>
						</select>

                    <select name="trivia_difficulty" style="
								font-family: 'Montserrat', sans-serif;
								font-weight: 900;
								width: 100%;
							" class="form-control custom-select text-center my-2 difficulty" id="inlineFormCustomSelectPref">
							<option value="easy" selected>Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>
                    <input type="number" name="trivia_amount" id="trivia_amount" class="form-control my-2" min="1" max="50" placeholder="Number of questions" style="
								font-family: 'Montserrat', sans-serif;
								font-weight: 900;
								width: 100%;
							" required />

                    <button type="submit" class="btn btn-primary my-5 mx-auto" style="font-family: 'Montserrat', sans-serif; font-weight: 900;">
							Submit
						</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script src="scripts/index.js"></script>

            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-150883339-2");
    </script>
</body>

</html>
